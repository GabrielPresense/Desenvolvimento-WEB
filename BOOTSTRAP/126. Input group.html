<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - input group</title>

    <!--  Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  </head>

  <body style="margin-bottom: 200px;padding:  f16;">

    <form>

      <h2>Grupo prepend</h2>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input class="from-control" type="text" placeholder="e-mail">
      </div>

      <h2>Grupo append</h2>
      <div class="input-group">
          <input class="from-control" type="text" placeholder="e-mail">
        <div class="input-group-append">
          <span class="input-group-text">@gmail.com</span>
        </div>
      </div>

      <h2>URL customizada</h2>
        <div class="input-group">
          <div>
            <span>
              https://site.com/usuario/  
            </span>
          </div>
          <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>

        <h2>Moeda</h2>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>

          <input class="form-control" type="text" placeholder="Digite um valor">

          <div class="input-group-append">
            <span class="input-group-text
            ">,00</span>
          </div>
        </div>

      <h2>Checkbox / radio</h2>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <input type="text" class="form-control" placeholder="Digite algo...">
        </div>

        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="radio" aria-label="Radio button for following text input">
            </div>
          </div>
          <input type="text" class="form-control" placeholder="Digite algo...">
        </div>

        <h2>Múltiplos inputs</h2>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Nome</span>
          </div>
          <input type="text" class="form-control" placeholder="Digite seu nome">

          <div class="input-group-prepend">
            <span class="input-group-text">Sobrenome</span>
          </div>
          <input type="text" class="form-control" placeholder="Digite seu sobrenome">

          <h2>Pesquisa</h2>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Pesquisar</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite sua pesquisa">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">Pesquisar</button>
            </div>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    
  </body>
</html>
